<!DOCTYPE html>
<html lang="en">

<head>

    <title>YouTube Style Video Listing</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

        <a href="https://github.com/ManjeetSingh-02/masterji-youtube-style-video-listing" target="_blank">

    <h2>Videos</h2>

    <div class="container" id="videoContainer"></div>

    <script src="./assets/js/script.js"></script>

</html>
